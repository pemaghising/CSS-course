    <div class="container">

        <h2>Contact Me</h2>

        <p>
            Have a project in mind or just want to say hello? I’d love to hear from you. Fill out the form below, and I’ll get back to you as soon as I can.
        </p>

        <form action="#" method="post" class="contact-form">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="user_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="user_email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="user_subject">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="user_message" rows="6" required></textarea>
            </div>

            <div class="form-button-group">
                <button type="submit">Send Message</button>
            </div>

        </form>

    </div>

</body>
</html>
